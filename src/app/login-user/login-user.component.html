 
<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  
<body >
  <div class="cont"    >
    <div class="form sign-in"  >
      <h2>Sign In</h2>
      <label>
        <span>User Name</span> 
        <input type="text" [(ngModel)]="U2.username">
      </label>
      <label>
        <span>Password</span>
        <input type="password" [(ngModel)]="U2.pwd">
      </label>
      <button class="submit" type="button" (click)="dologin()"  >Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>
      <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
      <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
  
    </div>

    <div class="sub-cont"  >
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <form [formGroup]="angForm" (ngSubmit)="onsubmit()" novalidate>
        <label>
          <span>UserName</span>
          <input type="text"  formControlName="Uname">
    <div *ngIf="getControl.Uname.touched && getControl.Uname.invalid" class="text-danger">
      <div *ngIf="getControl.Uname.errors.required">Name is required.</div>
      <div *ngIf="getControl.Uname.errors?.minlength">Minimum 4 character are required.</div>
    </div>
        </label>
        <label>
          <span>Email</span>
          <input type="email" formControlName="email">
          <div *ngIf="getControl.email.touched && getControl.email.invalid" class="text-danger">
            <div *ngIf="getControl.email.errors.required">Email is required.</div>
            <div *ngIf="getControl.email.errors.email">Email seems invalid.</div>
          </div>
          <div class="alert alert-warning" *ngIf='invalidMail'>{{errorMessage}}</div>
        </label>
        <label>
          <span>Phone number</span>
          <input type="number" formControlName="phone">
    <div *ngIf="getControl.phone.touched && getControl.phone.invalid" class="text-danger">
      <div *ngIf="getControl.phone.errors.required">Phone is required.</div>
    </div>
        </label>
        <label>
          <span>Password</span>
          <input type="password" formControlName="pwd">
          <div *ngIf="getControl.pwd.touched && getControl.pwd.invalid" class="text-danger">
            <div *ngIf="getControl.pwd.errors.required">password is required.</div>
            <div *ngIf="getControl.pwd.errors?.minlength">Minimum 5 character are required.</div>
          </div>
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password" formControlName="Cpwd">
          <div *ngIf="getControl.Cpwd.touched && getControl.Cpwd.invalid" class="text-danger">
            <div *ngIf="getControl.Cpwd.errors.required">password is required.</div>
          </div>
          <div class="alert alert-warning" *ngIf='invalidCpwd'>{{errorMessage1}}</div>
        </label>
         
        <select class="form-select" aria-label="Default select example" formControlName="role">
            <option selected>Role</option>
            <option value="1">Admin</option>
            <option value="2">Client</option>
            <option value="3">Owner</option>
            <option value="4">Operator</option>
          </select>
          <div *ngIf="getControl.role.touched && getControl.role.invalid" class="text-danger">
            <div *ngIf="getControl.role.errors.required">Role is required.</div>
          </div>
        <button type="submit"  is="sub" class="submit" style="
        margin-top: 0px;
    " [disabled]="angForm.pristine || angForm.invalid" >Sign Up Now</button>
        </form>
      </div>
    </div>
  </div>

</body>
