<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container" style="    margin-left: 150px;">
  <div class="table-wrapper" >
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Historical of  <b>Deposit </b></h2>
        </div>

      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>

        <th>PhoneNumber</th>
        <th>Address email</th>
        <th>Payslips</th>
        <th>Engagement letter</th>
        <th>Justification of payment</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let deposit of dg">

        <td>{{deposit.phoneNumber}}</td>
        <td>{{deposit.addressMail}}</td>
        <td><img [src]='"data:image/jpeg;base64,"+deposit.el' style="width: 50px"></td>
        <td><img [src]='"data:image/jpeg;base64,"+deposit.jc' style="width: 50px"></td>
        <td><img [src]='"data:image/jpeg;base64,"+deposit.payslips' style="width: 50px"></td>
        <td>
          <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
          <button type="" class="btn btn-danger" value="Delete" (click)="deletebyid(deposit.id)">
            delete
          </button>
        </td>
      </tr>

      </tbody>
    </table>

  </div>
</div>

<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Edit Deposit</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>phoneNumber</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Address email</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Payslips</label>
            <input type="File" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Engagement letter</label>
            <input type="File" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Justification of payment</label>
            <input type="File" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-info" value="Save">
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Delete Deposit</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete these Records?</p>
          <p class="text-warning"><small>This action cannot be undone.</small></p>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-danger" value="Delete" >
        </div>
      </form>
    </div>
  </div>
</div>
